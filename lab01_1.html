<HTML>
<BODY>
<canvas id='lab01' width='400' height='300' style="border:1px solid">
</canvas>
<script>
	var canvas = document.getElementById('lab01');
	var ctx = canvas.getContext('2d');
	var flag = 0;
	var x = 0;
	var y = 0;
	document.addEventListener("click", function(event) {
			if (event.which == 1) {
				if (flag == 0) {
					x = event.offsetX;
					y = event.offsetY;
					flag = 1;
				} else if (flag == 1) {
					ctx.fillRect(x, y,
						event.offsetX-x, event.offsetY-y);
					flag = 0;
				}
			}
		});
</script>
</BODY>
</HTML>
