<HTML>
<BODY>
<canvas id="lab02" width="1280" height="904" style="border:1px solid black;">
</canvas>
<canvas id="lab02_1" width="1280" height="904" style="border:1px solid black;">
</canvas>
<script>
        var canvas = document.getElementById("lab02");
        var ctx = canvas.getContext("2d");
        ctx.fillRect(10, 10, 10, 10);
        var img = new Image;
        img.setAttribute( 'crossOrigin', 'Anonymous');
        img.onload = function() {
                        ctx.drawImage(img, 0, 0);
                        var idata = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        console.log(idata);
                        var canvas1 = document.getElementById("lab02_1");
                        var ctx1 = canvas1.getContext("2d");
                        var h = canvas.height;
                        var w = canvas.width;
                        var idata1 = ctx1.createImageData(w, h);
                        for ( var i=1; i<h-1; i++) {
                                for ( var j=1; j<w-1; j++) {
                                        var r_average =  0;
                                        var g_average =  0;
                                        var b_average =  0;
                                        var a_average =  0;
                                        for ( var m = i-1; m < i+2; m++)
                                        {
                                                for ( var k = j-1; k < j+2; k++)
                                                {
                                                        r_average +=  idata.data[(m*w+k)*4];
                                                        g_average +=  idata.data[(m*w+k)*4+1];
                                                        b_average +=  idata.data[(m*w+k)*4+2];
                                                        a_average +=  idata.data[(m*w+k)*4+3];
                                                }
                                        }
                                        idata1.data[(i*w+j)*4] = r_average / 9;
                                        idata1.data[(i*w+j)*4+1] = g_average / 9;
                                        idata1.data[(i*w+j)*4+2] = b_average / 9;
                                        idata1.data[(i*w+j)*4+3] = a_average / 9;
                                }
                        }
                        ctx1.putImageData(idata1, 0, 0);
                };
        img.src = "https://sun9-47.userapi.com/c857720/v857720954/7f1ab/TrRIlMuspE8.jpg";
        //img.src = "https://www.tutorialspoint.com/images/QAicon.png";

</script>
</BODY>
</HTML>
